apiVersion: apps/v1
kind: Deployment
metadata:
  name: userprofile
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userprofile
  template:
    metadata:
      labels:
        app: userprofile
        namespace: api
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: userprofile
        image: registryuxy0369.azurecr.io/openhack-userprofile:1.0
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: SQL_USER
          valueFrom:
            secretKeyRef:
              name: userprofile-db-user-pass
              key: username
        - name: SQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: userprofile-db-user-pass
              key: password              
        #- name: SQL_PASSWORD
        #  value: "_YourStrong@Passw0rd"
        #- name: SQL_USER
        #  value: "sqladminuXy0369"  
        - name: SQL_SERVER
          value: "sqlserveruxy0369.database.windows.net"
        - name: PORT
          value: "80"
        - name: CONFIG_FILES_PATH
          value: "/secrets"
---
apiVersion: v1
kind: Service
metadata:
  name: userprofile
spec:
  ports:
  - port: 80
  selector:
    app: userprofile          
