apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-java
  template:
    metadata:
      labels:
        app: user-java
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: user-java
        image: registryuxy0369.azurecr.io/openhack-user-java:1.0
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
        env:
        - name: SQL_USER
          valueFrom:
            secretKeyRef:
              name: user-java-db-user-pass
              key: username
        - name: SQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: user-java-db-user-pass
              key: password      
        #- name: SQL_PASSWORD
        #  value: "_YourStrong@Passw0rd"
        #- name: SQL_USER
        #  value: "sqladminuXy0369"  
        - name: SQL_SERVER
          value: "sqlserveruxy0369.database.windows.net"
        - name: SQL_DBNAME
          value: mydrivingDB
        - name: PORT
          value: "80"
---
apiVersion: v1
kind: Service
metadata:
  name: user-java
spec:
  ports:
  - port: 80
  selector:
    app: user-java          
